<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <aside>
        <h1>Coding Quiz</h1>
        <div class="score"><!--was card results-->
            <div class="win-loss-container">
                <div>
                    <h2>Correct: <span class="win">0 </span> </h2>
                </div>
            </div>
        </div>
        <button class="start-button">Start</button>
        <div class="card timer">
            <div class="timer-text">
                <button class="reset-button">Reset Score</button>
                <h3>Time remaining</h3>
                <div class="large-font timer-count">75</div>
            </div>
    </aside>

    <main>
        <section>
            <div class="question"><!--was card font-guess-->
                <div class="question-panel"><p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by 10 seconds. Click start when ready.
                </p></div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
